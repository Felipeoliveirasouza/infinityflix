<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Infinityflix</title>
</head>
<body>
    <main>
        <header class="header-movies">
            <div class="container">
                <h1 class="header-title">InfinityFlix</h1>
            </div>
        </header>
        <section class="section-movies">
            <div class="container">
                <div class="app-movies">
                    <h2 class="app-movies-title">
                        Filmes, séries e muito mais. Sem limites
                    </h2>
                    <h3 class="app-movies-subtitle">
                        Assista aonde quiser. Cancele quando quiser
                    </h3>
                    <p class="app-movies-msg">
                        Pronto para assistir? Informe o seu email para criar ou reiniciar sua assinatura.
                    </p>
                    <form class="form">
                        <input type="text" placeholder="Buscar filme" class="form-input">
                        <input type="submit" class="form-submit" value="Vamos lá">
                    </form>
                </div> <!-- app-movies -->
                <ul class="all-movies" id="movies"></ul>
            </div>
        </section>
    </main>

    

    <script src="script.js"></script>
</body>
</html>
